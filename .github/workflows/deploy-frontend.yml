name: CI/CD Frontend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: dist/FrontendProject

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment : DEV
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist/FrontendProject
            
      - name: Deploy to Dev
        env:
          NETLIFY_SITE_NAME: ${{ secrets.NETLIFY_DEV_SITE_NAME }}
          NETLIFY_OWNER: ${{ secrets.NETLIFY_OWNER }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_DEV_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          npm install -g netlify-cli
          netlify login --auth $NETLIFY_AUTH_TOKEN
          netlify deploy

  deploy-staging:
    needs: DEV
    runs-on: ubuntu-latest
    environment : STAGING

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist/FrontendProject

      - name: Deploy to Staging
        env:
          NETLIFY_SITE_NAME: ${{ secrets.NETLIFY_STAGING_SITE_NAME }}
          NETLIFY_OWNER: ${{ secrets.NETLIFY_OWNER }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_STAGING_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          npm install -g netlify-cli
          netlify login --auth $NETLIFY_AUTH_TOKEN
          netlify deploy

  deploy-prod:
    needs: STAGING
    runs-on: ubuntu-latest
    environment : PROD

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist/FrontendProject

      - name: Deploy to Prod
        env:
          NETLIFY_SITE_NAME: ${{ secrets.NETLIFY_PROD_SITE_NAME }}
          NETLIFY_OWNER: ${{ secrets.NETLIFY_OWNER }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PROD_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          npm install -g netlify-cli
          netlify login --auth $NETLIFY_AUTH_TOKEN
          netlify deploy